<!DOCTYPE html>
<!-- <meter> element definira skalarnu veličinu (mjeru).
Koristimo ga kada želimo označiti cijenu nekog proizvoda u
određenoj valuti, udaljenost do nekog mjesta, veličinu diska...-->
<html>
<body>
<p>Vaš rezultat je: <meter value="91" min="0" max="100" low="40" high="90"
optimum="100">5</meter>
</p>
<p>
Vaš rezultat je: <meter value="50" min="0" max="100" low="40" high="90"
optimum="100">5</meter>
</p>
<p>Vaš rezultat je: <meter value="100" min="0" max="100" low="40" high="90"
optimum="100">5</meter>
</p>
</body>
</html>

<!--<progress> element prezentira napredak dovršavanja neke radnje ( npr.
skidanje datoteke, učitavanje stranice...).
Mjerne jedinice su proizvoljne. Sam za sebe je statičan i moramo ga povezati sa
Javascriptom kako bi prikazivao tijek nekog procesa i postao dinamičan. -->
<html>
<body>
<p>Downloading progress: <progress value="56" max="100"></progress></p>
</body>
</html>
